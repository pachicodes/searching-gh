<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Searching</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link
      href="https://unpkg.com/@primer/css/dist/primer.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="Header">
      <h1 class="h1">Live Searching...</h1>
    </header>

    <section id="search-box" class="Box holder">
      <div>
        <label for="enter-user">Enter user name:</label></br>
        <input
          class="form-control input-monospace m-4"
          aria-label="SHA"
          type="text"
          id="enter-user"
          name="enter-user"
          placeholder="pachicodes"
        /><br />
        <button id="searchBtn" class="btn btn-outline mr-2" type="submit">Search</button><br />
      </div>
    </section>

    <section id="result-number" class="flash block-holder">
      We found <span id="search-number"></span> users based on your search.
    </section>

    <section id="result-container" class="block-holder">
    </section>

    <nav class="paginate-container" aria-label="Pagination">
      <div class="pagination">
        <span class="previous_page" aria-disabled="true">Previous</span>
        <a class="next_page" rel="next" href="#url" aria-label="Next Page"
          >Next</a
        >
      </div>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
